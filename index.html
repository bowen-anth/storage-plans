<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Storage Plans</title>
</head>
<body>
    <div class="main-container">
        <div class="total-storage-container">
            <a href="#" class="previous">Back</a>
            <div class="data-used-container">
                
                <div class="total-storage-label-container">
                    <p class="total-storage-p">Total storage</p>
                    <div class="pie"></div>
                </div>
                
                <div  class="data-details-container">
                    <p class="total-data-p">30 GB</p>
                    <p class="total-storage-p">Total Storage</p>
                    <p class="data-used-p">3.6 GB</p>
                    <p class="percent-used-p">10% Used</p>
                    <button class="view-details-btn">View Details</button>
                </div>
                
            </div>
        </div>

        <div class="plan-container">
            <div class="thirty">
                <hr />
                <p>30 GB</p>
                <p>Current plan</p>
            </div>
            <div>
                <div class="hundred">
                    <div class="plan-left">
                        <hr />
                        <span>100 GB</span>
                    </div>
                    <div class="plan-right">
                        <button>$4.99/mo</button>
                        <p>Or prepay $49.99/yr</p>
                    </div>
                </div>
                <div class="terrabyte">
                    <div class="plan-left">
                        <hr />
                        <span>1 TB</span>
                    </div>
                    <div class="plan-right">
                        <button>$9.99/mo</button>
                        <p>Or prepay $99.99/yr</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
